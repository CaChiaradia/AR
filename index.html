<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidade Aumentada com QR Code Personalizado</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Cena A-Frame com suporte a AR.js -->
    <a-scene embedded arjs>
        <!-- Marcador com QR Code personalizado -->
        <a-marker type="pattern" url="https://cachiaradia.github.io/AR/pattern-qr-code-air2four-3d.patt">
            <!-- Modelo 3D com escala ajustada -->
            <a-entity 
                gltf-model="https://cachiaradia.github.io/AR/ImageToStl.com_air2four+controller-2.glb" 
                position="0 0 0" 
                scale="0.1 0.1 0.1">
            </a-entity>
        </a-marker>

        <!-- CÃ¢mera AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
